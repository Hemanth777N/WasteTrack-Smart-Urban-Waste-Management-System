<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WasteTrack â€” Stats</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/style.css">
  <style>
    /* --- New Grid Layout --- */
    .stats-grid-main {
      display: grid;
      grid-template-columns: 2fr 1fr; /* 2/3 column for main chart, 1/3 for sidebar */
      gap: 1.5rem;
    }
    .stats-grid-sidebar {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .stats-grid-bottom {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Two columns for the friendly views */
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    /* Responsive layout for smaller screens */
    @media (max-width: 900px) {
      .stats-grid-main, .stats-grid-bottom {
        grid-template-columns: 1fr; /* Stack everything */
      }
    }

    /* --- Stat Card Styling (User-Friendly Lists) --- */
    .stat-card {
      background-color: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      border: 1px solid #eee;
    }
    .stat-card h3 {
      font-size: 1.25rem;
      color: var(--text-dark);
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: left;
      border-bottom: 2px solid var(--primary-green);
      padding-bottom: 0.75rem;
    }
    .stat-card .chart-container {
      position: relative;
      height: 350px;
      width: 100%;
    }
    /* Styles for the new friendly lists */
    .stat-card .overview-item,
    .stat-card .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
      padding: 1.25rem 0.5rem;
      border-bottom: 1px solid #f0f0f0;
    }
    .stat-card .list-item:last-child,
    .stat-card .overview-item:last-child {
      border-bottom: none;
    }
    .stat-card .overview-item span,
    .stat-card .list-item .item-title {
      color: var(--text-dark);
      font-weight: 600;
    }
    .stat-card .overview-item strong {
      font-size: 1.75rem;
      font-weight: 700;
    }
    .stat-card .list-item .item-details {
      font-size: 0.9rem;
      color: var(--text-light);
      text-align: right;
    }
    .stat-card .overview-item .resolved { color: var(--status-resolved, #2ecc71); }
    .stat-card .overview-item .pending { color: var(--status-pending, #f39c12); }
  </style>
</head>
<body>
  <div class="page-container">
    <h2>Public Statistics</h2>

    <!-- Main Grid: Charts + Overview -->
    <div class="stats-grid-main">
      
      <!-- Column 1: Main Chart -->
      <div class="stat-card">
        <h3>Waste Collected per Route (Total Kg)</h3>
        <div class="chart-container" style="height: 450px;">
          <canvas id="wasteBarChart"></canvas>
        </div>
      </div>

      <!-- Column 2: Sidebar Cards -->
      <div class="stats-grid-sidebar">
        <div class="stat-card">
          <h3>Overview</h3>
          <div id="overview-content">
            <div class="loader-container"><span class="loader"></span></div>
          </div>
        </div>

        <div class="stat-card">
          <h3>Vehicle Usage (Top 8)</h3>
          <div class="chart-container" style="height: 300px;">
            <canvas id="vehiclePieChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Grid: User-Friendly Views -->
    <div class="stats-grid-bottom">
      
      <!-- Department Summary -->
      <div class="stat-card">
        <h3>Department Summary</h3>
        <div id="dept-summary-content">
          <div class="loader-container"><span class="loader"></span></div>
        </div>
      </div>

      <!-- Pending Complaints -->
      <div class="stat-card">
        <h3>Pending Complaints</h3>
        <div id="pending-complaints-content" style="max-height: 400px; overflow-y: auto;">
          <div class="loader-container"><span class="loader"></span></div>
        </div>
      </div>

    </div>
  </div>

  <script>
    // Helper to fetch data
    async function fetchJson(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Failed to fetch ${url}`);
      return res.json();
    }

    // 1. Load Overview Card
    async function loadOverview() {
      const container = document.getElementById('overview-content');
      try {
        const ov = await fetchJson('/api/stats/overview');
        container.innerHTML = `
          <div class="overview-item">
            <span>Pending</span>
            <strong class="pending">${ov.pending}</strong>
          </div>
          <div class="overview-item">
            <span>Resolved</span>
            <strong class="resolved">${ov.resolved}</strong>
          </div>
        `;
      } catch (e) {
        console.error('Failed to load overview:', e);
        container.innerHTML = '<p style="color:red;">Error loading overview data.</p>';
      }
    }

    // 2. Load User-Friendly Department Summary
    async function loadDeptSummary() {
      const container = document.getElementById('dept-summary-content');
      try {
        const data = await fetchJson('/api/views/v_department_summary');
        if (!data.length) {
            container.innerHTML = '<p>No department data found.</p>';
            return;
        }
        // Render user-friendly list
        container.innerHTML = data.map(dept => `
          <div class="list-item">
            <span class="item-title">${dept.department_name}</span>
            <span class="item-details">
              ${dept.total_employees} Employees<br>
              ${dept.total_vehicles} Vehicles
            </span>
          </div>
        `).join('');
      } catch (e) {
        console.error('Failed to load dept summary:', e);
        container.innerHTML = '<p style="color:red;">Error loading department data.</p>';
      }
    }

    // 3. Load User-Friendly Pending Complaints
    async function loadPendingComplaints() {
        const container = document.getElementById('pending-complaints-content');
        try {
            const data = await fetchJson('/api/views/v_pending_complaints');
            if (!data.length) {
                container.innerHTML = '<p>No pending complaints. Great job!</p>';
                return;
            }
            // Render user-friendly list
            container.innerHTML = data.map(c => `
              <div class="list-item">
                <span class="item-title" style="font-size: 0.95rem; font-weight: 500;">${c.description}</span>
                <span class="item-details">
                  ${c.department_name || 'N/A'}<br>
                  <span style="font-weight: 700; color: var(--status-pending);">${c.status}</span>
                </span>
              </div>
            `).join('');
        } catch(e) {
            console.error('Failed to load pending complaints:', e);
            container.innerHTML = '<p style="color:red;">Error loading complaints.</p>';
        }
    }

    // 4. Load Charts
    async function loadCharts() {
      // Waste Collection Bar Chart
      try {
        const wasteData = await fetchJson('/api/views/v_waste_collection_stats');
        const labelsW = wasteData.map(r => r.route_name);
        const valuesW = wasteData.map(r => Number(r.total_collected_kg) || 0);
        new Chart(document.getElementById('wasteBarChart'), {
          type: 'bar',
          data: { 
            labels: labelsW, 
            datasets: [{ 
              label: 'Total kg', 
              data: valuesW, 
              backgroundColor: 'rgba(46, 204, 113, 0.7)',
              borderColor: 'rgba(46, 204, 113, 1)',
              borderWidth: 1
            }] 
          },
          options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
        });
      } catch (e) { console.error('Failed to load waste chart:', e); }
      
      // Vehicle Usage Pie Chart
      try {
        const vehicleData = await fetchJson('/api/views/v_vehicle_usage');
        // Sort by total_assignments descending and take top 8
        const sortedVehicles = vehicleData.sort((a, b) => b.total_assignments - a.total_assignments).slice(0, 8);
        
        const labelsV = sortedVehicles.map(v => v.vehicle_no);
        const valuesV = sortedVehicles.map(v => Number(v.total_assignments));
        
        new Chart(document.getElementById('vehiclePieChart'), {
          type: 'pie',
          data: { 
            labels: labelsV, 
            datasets: [{ 
              data: valuesV,
              backgroundColor: ['#2ecc71', '#3498db', '#9b59b6', '#f1c40f', '#e74c3c', '#778ca3', '#1abc9c', '#e67e22'] 
            }] 
          },
          options: { 
            responsive: true, 
            maintainAspectRatio: false, 
            plugins: { 
              legend: { 
                position: 'bottom', 
                labels: { boxWidth: 10, padding: 10, font: { size: 10 } } 
              } 
            } 
          }
        });
      } catch (e) { console.error('Failed to load vehicle chart:', e); }
    }

    // Run all load functions on page start
    document.addEventListener('DOMContentLoaded', () => {
      loadOverview();
      loadDeptSummary();
      loadPendingComplaints();
      loadCharts();
    });
  </script>
</body>
</html>

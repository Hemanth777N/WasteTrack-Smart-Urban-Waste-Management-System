<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - WasteTrack</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Welcome Css start */

/* --- Import Google Font --- */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

/* --- CSS Variables (Your App's Theme) --- */
:root {
    --primary-green: #2ecc71;
    --primary-green-dark: #27ae60;
    --text-dark: #333333;
    --text-light: #666666;
    --bg-light: #ffffff;
    --bg-gradient-start: #e0f7fa;
    --bg-gradient-end: #f8f9fa;
    --border-light: #dddddd;
    --shadow-color: rgba(0, 0, 0, 0.1);
    
    /* --- NEW COLOR FOR STAFF BUTTON --- */
    --staff-gray: #778ca3; 
    --staff-gray-dark: #5a6b80;
}

/* --- Global Reset & Body Styling --- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
    color: var(--text-dark);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* --- Main Card Styling (for .container) --- */
.container {
    background: var(--bg-light);
    padding: 2.5rem 3rem;
    border-radius: 12px;
    box-shadow: 0 10px 30px var(--shadow-color);
    text-align: center;
    width: 90%;
    max-width: 450px;
    animation: fadeInSlideUp 0.8s ease-out forwards;
    opacity: 0;
}

/* --- Typography --- */
h1 {
    font-size: 2rem;
    font-weight: 700;
    color: var(--primary-green);
    margin-bottom: 0.75rem;
}

p {
    font-size: 1rem;
    color: var(--text-light);
    margin-bottom: 2.5rem; /* Increased margin */
}

/* --- Button Styling (for .btn) --- */
.btn {
    display: block; /* Make buttons stack vertically */
    width: 100%;
    text-decoration: none;
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    color: #ffffff;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    text-align: center;
    background-color: var(--primary-green);
    border: none;
    border-radius: 8px;
    padding: 0.8rem 2.5rem;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(46, 204, 113, 0.2);
    transition: all 0.3s ease;
}

/* --- NEW: Container for the buttons --- */
.welcome-buttons {
    display: flex;
    flex-direction: column;
    gap: 1rem; /* Space between buttons */
}


.btn:hover,
.btn:focus {
    background-color: var(--primary-green-dark);
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(46, 204, 113, 0.3);
    outline: none;
    color: #ffffff;
}

/* --- NEW: Style for the second button --- */
.btn.staff-login {
    background-color: var(--staff-gray);
    box-shadow: 0 4px 15px rgba(119, 140, 163, 0.2);
}

.btn.staff-login:hover,
.btn.staff-login:focus {
     background-color: var(--staff-gray-dark);
     box-shadow: 0 6px 20px rgba(119, 140, 163, 0.3);
}


.btn:active {
    transform: translateY(0);
}


/* --- Animation Keyframes --- */
@keyframes fadeInSlideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
    </style>
    </head>
<body>
    <div class="container">
        <h1>Welcome to WasteTrack</h1>
        <p>Manage complaints or log in to your staff portal.</p>
        
        <div class="welcome-buttons">
            <a href="complaint.html" class="btn">Submit Complaint</a>
            <a href="auth.html" class="btn staff-login">Staff Login</a>
        </div>
    </div>
</body>
</html>

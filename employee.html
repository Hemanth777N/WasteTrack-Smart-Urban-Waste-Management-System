<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WasteTrack - Employee</title>
  <link rel="stylesheet" href="style.css">
  <!-- This first script check is fine. It's what allows the "flash" -->
  <script>
    try {
      const user = JSON.parse(sessionStorage.getItem('wt_user') || 'null');
      if (!user || (user.role !== 'Employee' && user.role !== 'Manager' && user.role !== 'Head')) {
        window.location.href = '/auth.html';
      }
    } catch (e) { window.location.href = '/auth.html'; }
  </script>
</head>

<body>
  <div class="page-container">
    <h2>Employee Dashboard <span id="empName"></span></h2>
    <button id="logoutBtn" style="padding: 0.5rem 1rem; cursor: pointer; margin-bottom: 1rem;">Logout</button>

    <div id="message-box" role="status" aria-live="polite" style="display:none;"></div>

    <div class="card">
      <h3>Your Assigned Tasks (from v_employee_tasks)</h3>
      <div class="table-scroll-wrapper">
        <table id="empTasksTable">
          <thead>
            <tr>
              <th>Complaint ID</th>
              <th>Route</th>
              <th>Vehicle</th>
              <th>Description</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <h3>Record Waste Collected</h3>
      <p style="font-size: 0.9rem; text-align: center; margin-bottom: 1rem;">Log waste after completing a task.</p>
      <form id="wasteForm" style="max-width: 400px; margin: 0 auto;">
        <label>Route ID:
          <input type="number" name="route_id" required placeholder="Enter Route ID">
        </label>
        <label>Waste Type:
          <input type="text" name="waste_type" placeholder="e.g., Mixed, Recyclable">
        </label>
        <label>Weight (kg):
          <input type="number" step="0.01" name="weight_kg" required placeholder="e.g., 250.5">
        </label>
        <button type="submit"
          style="width: 100%; margin-top: 1rem; padding: 0.8rem; background-color: var(--primary-green); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">Submit
          Record</button>
      </form>
    </div>
  </div>

  <script>
    const msgBox = document.getElementById('message-box');
    let currentUser = {};

    function showMessage(text, type = 'success', timeout = 3000) {
      msgBox.className = '';
      msgBox.style.display = 'block';
      msgBox.textContent = text;
      msgBox.classList.add(type === 'error' ? 'message-error' : 'message-success');
      if (timeout) setTimeout(() => msgBox.style.display = 'none', timeout);
    }

    async function checkLogin() {
      try {
        // --- THIS IS THE FIX ---
        const res = await fetch('/api/employees/me'); // Changed from /api/me
        // --- END FIX ---
        
        if (!res.ok) throw new Error('Not logged in'); // Server session is invalid
        currentUser = await res.json();

        // Secondary check (allowing all roles as per <head> script)
        if (!currentUser.role) { 
            window.location.href = '/auth.html';
            return;
        }

        document.getElementById('empName').textContent = `(${currentUser.name})`;
        loadTasks(); // Load tasks after login
      } catch (e) {
        // This catch block is what was redirecting you
        window.location.href = '/auth.html';
      }
    }

    // --- REVISED: Load Tasks from the new view ---
    async function loadTasks() {
      const tbody = document.querySelector('#empTasksTable tbody');
      tbody.innerHTML = '<tr><td colspan="6" class="loader-container"><span class="loader"></span></td></tr>';
      try {
        // Fetch all tasks from the view
        const res = await fetch('/api/views/v_employee_tasks');
        const data = await res.json();

        // Filter tasks for the current logged-in employee (client-side)
        const myTasks = data.filter(task => task.emp_id === currentUser.emp_id);

        tbody.innerHTML = '';
        if (myTasks.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6">No tasks assigned.</td></tr>';
          return;
        }

        // Use a Set to avoid duplicate complaint entries if a task has multiple waste records
        const uniqueComplaints = new Map();
        myTasks.forEach(c => {
          if (c.complaint_id) {
            // Only show the latest status for a complaint
            if (!uniqueComplaints.has(c.complaint_id) || (c.status !== 'Resolved' && c.status !== 'Closed')) {
              uniqueComplaints.set(c.complaint_id, c);
            }
          }
        });

        if (uniqueComplaints.size === 0) {
          tbody.innerHTML = '<tr><td colspan="6">No complaints assigned.</td></tr>';
          return;
        }

        uniqueComplaints.forEach(c => {
          const isDone = c.status === 'Resolved' || c.status === 'Closed';
          tbody.innerHTML += `<tr>
            <td>${c.complaint_id || 'N/A'}</td>
            <td>${c.route_name || 'N/A'}</td>
            <td>${c.vehicle_no || 'N/A'}</td>
            <td>${c.description || 'General Task'}</td>
            <td><span class="status-badge ${c.status ? ('status-' + c.status.toLowerCase().replace(/\s+/g, '-')) : 'status-unknown'}">${c.status || 'unknown'}</span></td>
            <td>
              <button class="resolve-btn" data-id="${c.complaint_id}" ${!c.complaint_id || isDone ? 'disabled' : ''}>
                Mark Resolved
              </button>
            </td>
          </tr>`;
        });
      } catch (e) {
        console.error('Failed to load tasks:', e);
        tbody.innerHTML = '<tr><td colspan="6" style="color:red;">Error loading tasks.</td></tr>';
      }
    }

    // --- Handle Status Update (no change needed) ---
    document.querySelector('#empTasksTable tbody').addEventListener('click', async function (e) {
      if (e.target.classList.contains('resolve-btn')) {
        const complaintId = e.target.dataset.id;
        if (!complaintId) return;
        if (!confirm('Mark this task as resolved?')) return;

        try {
          const res = await fetch(`/api/complaints/${complaintId}/status`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ status: 'Resolved' })
          });
          const body = await res.json();
          if (res.ok) {
            showMessage('Task marked as Resolved!');
            loadTasks(); // Refresh the list
          } else {
            showMessage(body.error || 'Failed to update', 'error');
          }
        } catch (err) {
          showMessage('Network error', 'error');
        }
      }
    });

    // --- Waste Form (no change needed) ---
    // Added some style to the form in HTML
    document.getElementById('wasteForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const f = e.target;
      const payload = {
        route_id: Number(f.route_id.value),
        waste_type: f.waste_type.value,
        weight_kg: Number(f.weight_kg.value)
      };
      try {
        const resp = await fetch('/api/waste', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        const body = await resp.json();
        if (resp.ok) {
          showMessage('Waste recorded');
          f.reset();
        }
        else showMessage(body.error || 'Error', 'error');
      } catch (err) { console.error(err); showMessage('Network error', 'error'); }
    });

    // --- Logout Button ---
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      // --- THIS IS THE FIX ---
      await fetch('/api/employees/logout', { method: 'POST' }); // Changed from /api/logout
      // --- END FIX ---
      sessionStorage.removeItem('wt_user'); // Clear client-side session
      alert('You have been logged out.');
      window.location.href = '/welcome.html';
    });

    // --- Initial Load ---
    checkLogin();
  </script>
</body>

</html>
